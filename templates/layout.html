$def with (content)
<!DOCTYPE HTML>
<html>
<head id="html">
    <meta http-equiv='content-type'     content="text/html; charset=UTF-8">
    <meta http-equiv='content-language' content='en-US'>

    <link rel='icon'        href="/static/img/favicon.png"     type='image/x-icon'>
    <link rel='stylesheet'  href="/static/css/style.css" type="text/css">
    <link rel='copyright'   href="http://www.gnu.org/licenses/gpl.html">

    <title>$content.title</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript">
        </script>
    <script src="/static/js/navigation.js" type="text/javascript"></script>
    <script src="/static/js/home.js" type="text/javascript"></script>
</head>

<body>
    <section id="panel">
        <div id="navbar">
            <img src="/static/img/whitesmall/news.png" class="navbar_button" id="navbar_news"
                onmouseover="showTooltip('right_tooltip','خبر ها');"
                onmouseout="hideTooltip('right_tooltip')"
                onclick="navigate('news')" >
            <img src="/static/img/whitesmall/contest.png" class="navbar_button" id="navbar_contest"
                onmouseover="showTooltip('right_tooltip','لیگ و مسابقات');"
                onmouseout="hideTooltip('right_tooltip')"
                onclick="navigate('contest')" >
            <img src="/static/img/whitesmall/course.png" class="navbar_button" id="navbar_course"
                onmouseover="showTooltip('right_tooltip','درسنامه ها');"
                onmouseout="hideTooltip('right_tooltip')"
                onclick="navigate('course')" >
            <img src="/static/img/whitesmall/algorithm.png" class="navbar_button" id="navbar_algorithm"
                onmouseover="showTooltip('right_tooltip','الگوریتم ها');"
                onmouseout="hideTooltip('right_tooltip')"
                onclick="navigate('algorithm')" >
            <img src="/static/img/whitesmall/problem.png" class="navbar_button" id="navbar_problem"
                onmouseover="showTooltip('right_tooltip','مساله ها');"
                onmouseout="hideTooltip('right_tooltip')"
                onclick="navigate('problem')" >
            <img src="/static/img/whitesmall/accounts.png" class="navbar_button" id="navbar_accounts"
                onmouseover="showTooltip('right_tooltip','حساب کاربری');"
                onmouseout="hideTooltip('right_tooltip')"
                onclick="navigate('accounts')" >
            <img src="/static/img/whitesmall/home.png" class="navbar_button" id="navbar_home"
                onmouseover="showTooltip('right_tooltip','خانه');"
                onmouseout="hideTooltip('right_tooltip')"
                onclick="navigate('home')" >
        </div>
    
        <div id="session">
            <img src="/static/img/whitesmall/logout.png" class="navbar_button" id="navbar_logout"
                onmouseover="showTooltip('left_tooltip','خروج');"
                onmouseout="hideTooltip('left_tooltip')"
                onclick="sessionLogoff();" >
            <img src="/static/img/whitesmall/cool.png" class="navbar_button" id="session_coolmeters"
                onmouseover="showTooltip('left_tooltip','این رو درست کن!');"
                onmouseout="hideTooltip('left_tooltip')"
                onclick=";" >
            <input id="session_notifier" type="button" value="2">
            <b id="session_uname"></b>
        </div>
    
        <div id="extpanel">
            <img src="/static/img/whitesmall/login.png" class="navbar_button" id="navbar_login"
                onmouseover="showTooltip('left_tooltip','ورود');"
                onmouseout="hideTooltip('left_tooltip')"
                onclick="navigate('login');" >
            <img src="/static/img/whitesmall/register.png" class="navbar_button" id="navbar_register"
                onmouseover="showTooltip('left_tooltip','ثبت نام');"
                onmouseout="hideTooltip('left_tooltip')"
                onclick="navigate('register');" >
        </div>

        <input id="searchbox" type="text" value="جستجو ..."
            onclick="__active_searchbox();"
            onblur="__deactive_searchbox();" >

        <p class="tooltip" id="right_tooltip"></p>
        <p class="tooltip" id="left_tooltip"></p>

        <script type="text/javascript"> navbar(); </script>
    </section>

    <section id="container">
        $:content
    </section>

    <footer id="copyright">
        <p>Copyright (c) 2011-2013 algorithms.ir</p>
    </footer>
</body>
</html>
