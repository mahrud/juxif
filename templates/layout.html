$def with (content)
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv='content-type'     content="text/html; charset=charset=UTF-8" />
    <meta http-equiv='content-language' content='en-US' />

    <link rel='icon'        href="/static/img/favicon.png"     type='image/x-icon' />
    <link rel='stylesheet'  href="/static/css/main.css" type="text/css">
    <link rel='copyright'   href="http://www.gnu.org/licenses/gpl.html" />

    <title>$content.title</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript">
        </script>
    <script src="/static/js/navigation.js" type="text/javascript"></script>
    <script src="/static/js/home.js" type="text/javascript"></script>
<!--<script type="text/javascript"> navigate("page") </script>--!>
</head>

<body class="body">
<div class="panel" id="panel">
    <div class="nav" id="nav">
        <img src="/static/img/whitesmall/news.png" class="nav_button" id="nav_news"
            onmouseover="showTooltip('right_tooltip','خبر ها');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('news')">
        <img src="/static/img/whitesmall/contest.png" class="nav_button" id="nav_event"
            onmouseover="showTooltip('right_tooltip','لیگ و مسابقات');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('contest')">
        <img src="/static/img/whitesmall/course.png" class="nav_button" id="nav_course"
            onmouseover="showTooltip('right_tooltip','درسنامه ها');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('course')">
        <img src="/static/img/whitesmall/algorithm.png" class="nav_button" id="nav_algorithm"
            onmouseover="showTooltip('right_tooltip','الگوریتم ها');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('algorithm')">
        <img src="/static/img/whitesmall/problem.png" class="nav_button" id="nav_problem"
            onmouseover="showTooltip('right_tooltip','مساله ها');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('problem')">
        <img src="/static/img/whitesmall/profile.png" class="nav_button" id="nav_profile"
            onmouseover="showTooltip('right_tooltip','پروفایل');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('profile')">
        <img src="/static/img/whitesmall/home.png" class="nav_button" id="nav_home"
            onmouseover="showTooltip('right_tooltip','خانه');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('home')">
    </div>
    
    <div class="session_invis" id="session">
        <b class="session_uname" id="session_uname"></b>
        <input type="button" class="session_notifier" value="2"/>
        <img src="/static/img/whitesmall/logout.png" class="nav_button" id="nav_logout"
            onmouseover="showTooltip('left_tooltip','خروج');"
            onmouseout="hideTooltip('left_tooltip')"
            onclick="sessionLogoff();">
        <img src="/static/img/whitesmall/cool.png" class="nav_button" id="session_coolmeters"
            onmouseover="showTooltip('left_tooltip','این رو درست کن!');"
            onmouseout="hideTooltip('left_tooltip')"
            onclick=";">
    </div>
    
    <div class="extpanel" id="extpanel">
        <img src="/static/img/whitesmall/login.png" class="nav_button" id="nav_login"
            onmouseover="showTooltip('left_tooltip','ورود');"
            onmouseout="hideTooltip('left_tooltip')"
            onclick="navigate('login');">
        <img src="/static/img/whitesmall/register.png" class="nav_button" id="nav_register"
            onmouseover="showTooltip('left_tooltip','ثبت نام');"
            onmouseout="hideTooltip('left_tooltip')"
            onclick="navigate('register');">
    </div>
</div>

<input type="text" id="searchbox" value="جستجو ..." class="panel_searchbox" 
    onclick="__active_searchbox();"
    onblur="__deactive_searchbox();" >

<section id="main_section" class="main_section">
    $:content
</section>

<p class="tooltip" id="right_tooltip"></p>
<p class="tooltip" id="left_tooltip"></p>

<footer class="copyright">
    <p>Copyright (c) 2011-2013 algorithms.ir</p>
</footer>

</body>
</html>
