$def with (content, err = 0)
$var title: تائید ثبت نام

<article id="confirm">
    <center>
    <form method="POST" enctype="multipart/form-data" action="" class="form">
        <center><b><label>تایید ثبت نام</label></b></center>
        $if err:
            <p style="color: red"><b>رمز عبور مطابقت ندارد!</b></p>

        <input type="hidden" name="token" value="$content">

        <label for="passwd">رمز*:</label>
        <input type="password" name="passwd"><br/>

        <input type="submit" value="تائید">
    </form>
    </center>

</article>
