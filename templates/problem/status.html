$def with (data)
$var title: Status

<div class="content" id="status">
<center>
<table cellpadding="0" cellspacing="0" class="default">
<tbody>
    <tr class="zero">
        <th class="leftmost">#</th>
        <th>user</th>
        <th>prob</th>
        <th>lang</th>
        <th>date</th> 
        <th>stat</th>
        <th>time</th>
        <th>mmem</th>
    </tr>
$for x in data:
    <tr class="$loop.parity">
        <td><a href="/algorithm/status/$x.subid">$x.subid</a></td>
        <td><a href="/accounts/status/$x.uid">$x.uid</a></td>
        <td><a href="/problem/status/$x.pid">$x.pid</a></td>
        <td>$x.lang</td>
        <td>$x.created</td>
        <td><a href="/algorithm/status/$x.subid">$x.stat</a></td>
        <td>$x.time</td>
        <td>$x.mmem</td>
    </tr>
</tbody>
</table>
</center>
</div>
