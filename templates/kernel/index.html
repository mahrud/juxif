<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel=StyleSheet href="{{ STATIC_URL }}css/main.css" type="text/css">
    <title>algorithms.ir</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
    	var showTooltip = function(element, tooltip){
    		document.getElementById(element).className = "tooltip_visible";
    		document.getElementById(element).innerHTML = tooltip;
    	};
    	
    	var hideTooltip = function(element) {
    		document.getElementById(element).className = "tooltip";
    	};
    </script>
    <script src="{{ STATIC_URL }}js/navigation.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/session.js" type="text/javascript"></script>
    <script>
    	var __searchbox_active = false;
    	var __active_searchbox = function() {
            if (!__searchbox_active) {
                __searchbox_active = true;
                document.getElementById("searchbox").value="";
            }
        };
        var __deactive_searchbox=function() {
    		if (document.activeElement != document.getElementById("searchbox")) {
    			__searchbox_active = false;
    			document.getElementById("searchbox").value="جستجو ...";
    		}
    	};
    	var __search_request = function() {
    		alert(document.getElementById("searchbox").value);
    	};
    	var __key_handler = function(key_event) {
    		if (__searchbox_active && key_event.keyCode == 13) {
    			__search_request();
    		}
    	};
    </script>
    <script>
    	
    	var updateFunc = function() {
    		updateSessionPanel();
    		setTimeout("updateFunc();", 1000);
    	};
    
    	var loadFunc = function() {
    		document.onkeydown = __key_handler;
    		window.onbeforeunload = unloadFunc;
    		<!--sessionInit();-->
    		navigationInit();
    		setTimeout("updateFunc();", 1000);
    		correctHighlight();
    		try {
    			localStorage['clients'].length;
    			localStorage['clients'] += 'x';
    		}
    		catch(error) {
    			localStorage['clients'] = 'x';
    		}
    		
    		navigate('home');
    	};
    	
    	var unloadFunc = function(object) {
    		<!--localStorage['clients'] = localStorage['clients'].substring(1);-->
    		if (localStorage['clients'].length == 0) {
    			localStorage.removeItem('clients');
    			sessionClear();
    		}
    	};
    	
    	var reloadFunc = function() {
    		checkPage();
    		correctHighlight();
    	};
    	
    </script>
</head>
<body class="body" onload="loadFunc()">
    <div class="panel" id="panel">
	<!--<p class="title">algorithms.ir</p>-->
	<div class="nav" id="nav">
		<img src="{{ STATIC_URL }}img/whitesmall/news.png" class="nav_button" id="nav_news"
            onmouseover="showTooltip('right_tooltip','خبر ها');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('news')">
		<img src="{{ STATIC_URL }}img/whitesmall/event.png" class="nav_button" id="nav_event"
            onmouseover="showTooltip('right_tooltip','لیگ و مسابقات');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('event')">
		<img src="{{ STATIC_URL }}img/whitesmall/course.png" class="nav_button" id="nav_course"
            onmouseover="showTooltip('right_tooltip','درسنامه ها');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('course')">
		<img src="{{ STATIC_URL }}img/whitesmall/algorithm.png" class="nav_button" id="nav_algorithm"
            onmouseover="showTooltip('right_tooltip','الگوریتم ها');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('algorithm')">
		<img src="{{ STATIC_URL }}img/whitesmall/problem.png" class="nav_button" id="nav_problem"
            onmouseover="showTooltip('right_tooltip','مساله ها');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('problem')">
		<img src="{{ STATIC_URL }}img/whitesmall/profile.png" class="nav_button" id="nav_profile"
            onmouseover="showTooltip('right_tooltip','پروفایل');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('profile')">
		<img src="{{ STATIC_URL }}img/whitesmall/home.png" class="nav_button" id="nav_home"
            onmouseover="showTooltip('right_tooltip','خانه');"
            onmouseout="hideTooltip('right_tooltip')"
            onclick="navigate('home')">
	</div>
	
	<div class="session_invis" id="session">
		<b class="session_uname" id="session_uname"></b>
		<input type="button" class="session_notifier" value="2"/>
		<img src="{{ STATIC_URL }}img/whitesmall/log-off.png" class="nav_button" id="session_log_off"
            onmouseover="showTooltip('left_tooltip','خروج');"
            onmouseout="hideTooltip('left_tooltip')"
            onclick="sessionLogoff();">
		<img src="{{ STATIC_URL }}img/whitesmall/cool.png" class="nav_button" id="session_coolmeters"
            onmouseover="showTooltip('left_tooltip','این رو درست کن!');"
            onmouseout="hideTooltip('left_tooltip')"
            onclick=";">
	</div>
	
	<div class="extpanel" id="extpanel">
		<img src="{{ STATIC_URL }}img/whitesmall/log-in.png" class="nav_button" id="session_log_in"
            onmouseover="showTooltip('left_tooltip','ورود');"
            onmouseout="hideTooltip('left_tooltip')"
            onclick="navigate('login');">
   		<img src="{{ STATIC_URL }}img/whitesmall/signup.png" class="nav_button" id="session_sign_up"
            onmouseover="showTooltip('left_tooltip','ثبت نام');"
            onmouseout="hideTooltip('left_tooltip')"
            onclick="navigate('register');">
	</div>
</div>
<input type="text" id="searchbox" value="جستجو ..." class="panel_searchbox" 
    onclick="__active_searchbox();"
    onblur="__deactive_searchbox();"/>

<section id="main_section" class="main_section"></section>

<p class="tooltip" id="right_tooltip"></p>
<p class="tooltip" id="left_tooltip"></p>

<footer class="copyright">
	<p>Copyright (c) 2011-2013 algorithms.ir</p>
</footer>
</body>
</html>
